    <title>trailfinder</title>

<body>

    <!-- TRAIL FINDER LOGO HEADING _ NOT TOTALLY NECESSARY -->
<div class="container">   

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
          <h2><i class="fas fa-map-signs"></i>mytrailfinder</h2>
            <br>
        </a>
        <br>

    </nav>
<!-- HERE IS OUR DROP-DOWN INPUT GROUP-->
    <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option value="1" data-lat="40.760841" data-long="-111.9583778">Snowbird</option>
          <option value="2" data-lat="37.3222826" data-long="-113.1833182">Zions National Park</option>
          <option value="3" data-lat="38.5744302" data-long="-109.5689281">Moab</option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
      </div>
<!-- DIV CLASS SEARCH RESULTS, DISPLAY IS FLEXBOX, CHILD ELEMENTS HAVE FLEX DISPLAY PROPERTIES-->
    <div class="search_results">
        <div class="d-none" id="trail">
            <h3>trail info</h3>
            <br>
        </div>
        <div class="d-none" id ="weather">
            <h3>weather</h3>
            <br>
        </div>
    </div>  
    <br>
</div>
